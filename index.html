<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text] {
            width: 20%;
            padding: 12px 0px;

            margin: 8px 0px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend><b> Contact Form </b></legend>

            <label for="nameid"><b>Full Name</b></label><br>
                    <input type="text" placeholder="" id="nameid"></input><br><br>
                    <label for="emailid"><b>Email</b></label><br>
                    <input type="text" placeholder="" id="emailid"></input><br><br>

                    <label for="phid"><b>Phone Number</b></label><br>
                    <input type="text" placeholder="" id="phid"></input><br><br>
                    <label for="passid"><b></b>Password</b></label><br>
            <input type="text" placeholder="" id="passid"><br><br>
            <label for="conid"><b> Confirm Password</b></label><br>
            <input type="text" placeholder="" id="conid"></input><br><br>
            <label for="gender"><b> Gender</b></label><br>
            <input type="radio" value="male" name="gender" id="id1">Male</input><br><br>

            <input type="radio" value="Female" name="gender" id="id2">Female</input><br><br>

            <input type="radio" value="Other" name="gender" id="id3">Other</input><br><br>

            <label for="Select your favourite player"><b> Select your favourite player:</b></label><br>
            <input list="players" name="Favourite player">
            <datalist id="players">
                <option value="Virender shewag"></option>
                <option value="Rahul Dravid"></option>
                <option value="Virat Kholi"></option>
                <option value="Rohit sharma"></option>
                <option value="Ravindra Jadeja"></option>
                <option value="Rishabh Pant"></option>
                <option value="KL Rahul"></option>
                <option value="Jasprit Bumbrah"></option>
            </datalist><br><br>

            <label for="textareaid"><b> Address</b></label><br>
            <textarea name="address" id="textareaid" cols="30" rows="10"></textarea><br><br>


            <button>Register</button>

        </fieldset>
    </form>
</body>

</html>
